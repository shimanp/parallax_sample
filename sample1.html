<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>パララックスのサンプルサイト</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<style>
div{
height: 2500px;	
}

h1 {
text-align: right;	
}

li {
margin: 0;
position: fixed;
top: 10px;
list-style-type: none;
}

#icon01 {
left: 10px;	
}

#icon02 {
left: 130px;	
}

#icon03 {
left: 250px;	
}

#icon04 {
left: 370px;	
}

</style>
<script>
$(function(){
	var liPos = ($("li").offset());
	$(window).scroll(function(){
		var y = $(this).scrollTop();
		$("#icon01").css("top",liPos.top + y / 2);
		$("#icon02").css("top",liPos.top + y / 4);
		$("#icon03").css("top",liPos.top + y / 6);
		$("#icon04").css("top",liPos.top + y / 8);
	});
});
</script>
</head>

<body>

<div>
<h1>パララックスのサンプルサイト</h1>
<ul>
<li id="icon01"><img src="maru.png" alt="" width="100" height="100"></li>
<li id="icon02"><img src="sikaku.png" alt="" width="100" height="100"></li>
<li id="icon03"><img src="uzu.png" alt="" width="100" height="100"></li>
<li id="icon04"><img src="hosi.png" alt="" width="100" height="100"></li>
</ul>
</div>

</body>
</html>
